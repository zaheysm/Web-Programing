<script type="text/javascript">
	function isprime() {
		var num1=prompt("Please enter the lower range number generator");
		var num2=prompt("Please enter the upper range number generator");
		var b;
		if(num1<num2){
		for (var i = num1; i <= num2; i++) {
			for (var j=2;j<i;j++){
				if (i%j!=0) {
					b=true;
				}else{
					b=false;
					break;
				}

			}
			if(b){
					document.write (i + " is an prime<br>");
				}
	
		}
	}else{
		document.write ("The Upper range number should be bigger than the lower reange number");
	}
	}
</script>

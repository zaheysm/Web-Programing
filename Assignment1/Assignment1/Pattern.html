<script type="text/javascript">
	function pattern() {
		var shape=prompt("Please select the pattern you want to drew (1:Traingle,2:Dimond,3:Hollow-Rectangle");
		var patternsize;
		if(shape==1){
			patternsize=prompt("Please enter the size of traingle");
			for (var i=0;i<patternsize;i++){
				for (var j=0;j<=i;j++){
					document.write("*")
				}
				document.write("<br>")
			}
		}else if(shape==2){
			patternsize=prompt("Please enter the size of Diamond");
			for (var i=0;i<=patternsize/2;i++){
				for (var j=0;j<=i;j++){
					document.write("*")
				}
				document.write("<br>")
			}
			for (var i=(patternsize/2)-1;i>-1;i--){
				for (var j=0;j<=i;j++){
					document.write("*")
				}
				document.write("<br>")
			}
		}else if(shape==3){
			patternsize=prompt("Please enter the size of Hollow-Rectangle");
			for (var i=1;i<=patternsize;i++){
				for (var j=0;j<patternsize;j++){
					if(i==1 || i==patternsize){
						document.write("*");
					}else{
						if (j==0||j==patternsize-1){
							document.write("*");
						}else{
							document.write("_");
						}
					}
				}
				document.write("<br>");
			}

		}else{
			document.write("Invalid pattern selected")
		}
		
	}
</script>

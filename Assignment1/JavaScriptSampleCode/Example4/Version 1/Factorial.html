<!DOCTYPE html>
<html lang="en">
<head>
  <title> Calculate Factorial </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  
  
  <script type="text/javascript">

  /*
 * Calculates the factorial of a given number.
 */
function calculateFactorial() {

let n = prompt("Please enter the number");
   
 if (isNaN(parseFloat(n))){
	do {
		n = prompt("You did not enter a number. Enter a number to continue.");
	 } while (isNaN(parseFloat(n)));	
 }
 
  let result = 1 ;
   for (let i=1; i<=n; i++) {
      result=result*i;
   }
   
   alert("The Factorial of " + n + " is " +  result);	
   
}
  </script> 
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Header</h1>
  
</div>



<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <h1>This program calculates the factorial of any number. <br/>   
	  Please click Calculate Factorial! button.
	  <br/> </h1> 
	    <h3>
	      <table>      
        	<tr>
			    <td><input onclick="calculateFactorial()" name="btnCalculate" id="btnCalculate" value="Calculate Factorial!" type="button"></td>				
		    </tr>       
          </table>
	    </h3>
    </div>
    
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p> <h1> Footer <h1> </p>
</div>

</body>
</html>

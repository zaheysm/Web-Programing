<script type="text/javascript">
	function convertLength(){
		var typeConvert=prompt("elect the length unit to be converted to inchs(in) or centimeter(c)");
		var value=prompt(" input the value of the length to be converted to inch/centimeter/vice versa");
		if(!isNaN(value)){
			if(typeConvert=="c"){
				alert("Length Convertet "+value+" cm Converted to inchs "+parseFloat(value/2.54).toFixed(2));
			}else if (typeConvert=="in"){
				alert("Length Convertet "+value+" in Converted to centimeter "+parseFloat(value*2.54).toFixed(2));
			}else{
				alert("Your input was incorect. Try again!!!");
			}		
		}else{
			alert("The value entered is not a number");
		}
	}
